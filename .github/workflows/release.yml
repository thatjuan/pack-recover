name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: pack-recover

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest

          # Linux ARM64 (cross-compile)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true

          # macOS Apple Silicon (native)
          - target: aarch64-apple-darwin
            os: macos-14

          # macOS Intel
          - target: x86_64-apple-darwin
            os: macos-13

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ env.BINARY_NAME }}-${{ github.ref_name }}-${{ matrix.target }}.tar.gz ${{ env.BINARY_NAME }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.target }}
          path: ${{ env.BINARY_NAME }}-${{ github.ref_name }}-${{ matrix.target }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*.tar.gz
          body: |
            ## Installation

            ### Quick Install (Linux/macOS)
            ```bash
            curl -fsSL https://raw.githubusercontent.com/thatjuan/pack-recover/main/install.sh | sh
            ```

            ### Manual Download
            Download the appropriate binary for your platform from the assets below.

            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Linux | x86_64 | `pack-recover-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz` |
            | Linux | ARM64 | `pack-recover-${{ github.ref_name }}-aarch64-unknown-linux-gnu.tar.gz` |
            | macOS | Apple Silicon | `pack-recover-${{ github.ref_name }}-aarch64-apple-darwin.tar.gz` |
            | macOS | Intel | `pack-recover-${{ github.ref_name }}-x86_64-apple-darwin.tar.gz` |

            ### From Source
            ```bash
            cargo install --git https://github.com/thatjuan/pack-recover.git --tag ${{ github.ref_name }}
            ```
